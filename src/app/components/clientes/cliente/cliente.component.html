<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">

  <form [formGroup]="form" class="box-card">
      <div class="row">
         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">                                    
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Nombres</mat-label>
                <input matInput placeholder="Placeholder" type="text" formControlName="nombres">
            </mat-form-field>
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">                                    
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Apellidos</mat-label>
                <input matInput placeholder="Placeholder" type="text" formControlName="apellidos">
            </mat-form-field>
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">                                    
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Télefono</mat-label>
                <input matInput placeholder="Placeholder" type="text" formControlName="telefono">
            </mat-form-field>
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">                                    
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Placeholder" type="text" formControlName="email">
            </mat-form-field>
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">                                    
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Número documento</mat-label>
                <input matInput placeholder="Placeholder" type="text" formControlName="numeroDoc">
            </mat-form-field>
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">                                    
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Dirección</mat-label>
                <input matInput placeholder="Placeholder" type="text" formControlName="direccion">
            </mat-form-field>
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">                                    
              <mat-form-field appearance="outline" class="w-100">
              <mat-label>Activo</mat-label>
              <mat-select formControlName="activo">
                  <mat-option [value]="true">SI</mat-option>
                  <mat-option [value]="false">NO</mat-option>
              </mat-select>
              </mat-form-field>
          </div>

        <ng-container *ngIf="mapaListo">
        <google-map [center]="center" [zoom]="zoom" height="400px" width="100%">
        </google-map>
        </ng-container>

      <ng-container *ngIf="!mapaListo">
        <p>Cargando mapa...</p>
      </ng-container>
          

      </div>
  </form>

  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button cdkFocusInitial (click)="guardarRegistro()" *ngIf="isNuevo()">Agregar</button>
   <button mat-button cdkFocusInitial (click)="actualizarRegistro()" *ngIf="!isNuevo()">Actualizar</button>
</mat-dialog-actions>
